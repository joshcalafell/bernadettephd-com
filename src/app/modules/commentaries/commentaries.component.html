<div class="section" [@simpleFadeAnimation]="'in'">
  <h2 class="page-title mat-headline">Media Commentary</h2>

  <mat-spinner color="primary" *ngIf="loading" class="spinner"></mat-spinner>

  <bmc-commmentary
    *ngFor="let item of items; let i = index"
    [item]="item"
    [lastItem]="i == items.length - 1"
  ></bmc-commmentary>
</div>
