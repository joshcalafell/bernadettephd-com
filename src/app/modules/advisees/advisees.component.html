<div class="section">
  <h2 class="page-title mat-headline">Advisees</h2>

  <mat-spinner color="primary" *ngIf="loading" class="spinner"></mat-spinner>

  <mat-tab-group *ngIf="!loading">
    <mat-tab
      label="{{ tab | titlecase }} ({{ getCountByTab(tab) }})"
      *ngFor="let tab of tabs"
    >
      <bmc-advisee
        *ngFor="let advisee of getAdviseesByTab(tab); let i = index"
        [advisee]="advisee"
        [lastItem]="tab && i == getAdviseesByTab(tab).length - 1 ? true : false"
      ></bmc-advisee>
    </mat-tab>
  </mat-tab-group>
</div>
