<div class="section">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="mat-headline"
        >Teaching and Mentoring</mat-card-title
      >
    </mat-card-header>

    <mat-card-content>
      <mat-spinner
        color="primary"
        *ngIf="loading"
        class="spinner"
      ></mat-spinner>

      <mat-tab-group *ngIf="!loading">
        <mat-tab
          label="{{ tab | titlecase }} ({{ getCountByTab(tab) }})"
          *ngFor="let tab of tabs"
        >
          <mat-list>
            <bmc-mentorship
              *ngFor="let mentorship of getMentorshipsByTab(tab); let i = index"
              [mentorship]="mentorship"
              [lastItem]="
                tab && i == getMentorshipsByTab(tab).length - 1 ? true : false
              "
            ></bmc-mentorship>
          </mat-list>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
