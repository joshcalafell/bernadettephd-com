<mat-card class="bmc-list-item mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>
      <h4 matLine class="title">
        {{ mentorship.student }}
        <span *ngIf="mentorship.year"> ({{ mentorship.year }})</span>
        <span *ngIf="!mentorship.year"> (Current)</span>
      </h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p matLine class="item" *ngIf="mentorship.position">
      {{ mentorship.position }}
    </p>
    <p matLine class="item opacity" *ngIf="mentorship.school">
      {{ mentorship.school }}
    </p>
  </mat-card-content>
</mat-card>
