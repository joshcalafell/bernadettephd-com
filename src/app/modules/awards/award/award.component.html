<div class="bmc-list-item-base">
  <h3 class="item-title mat-headline">
    {{ item.name }}
  </h3>
  <h4 class="item-subtitle opacity" *ngIf="item.date">
    {{ item.date.seconds | yearPipe }}
  </h4>
  <p class="item" *ngIf="item.department">
    {{ item.department }}
  </p>
  <p matLine class="item" *ngIf="item.issuer">{{ item.issuer }}</p>
</div>
<mat-divider *ngIf="!lastItem"></mat-divider>
