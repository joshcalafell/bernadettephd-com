<div class="section" [@simpleFadeAnimation]="'in'">
  <h2 class="page-title mat-headline">Awards and Honors</h2>
  <mat-spinner color="primary" *ngIf="loading" class="spinner"></mat-spinner>
  <mat-tab-group *ngIf="!loading">
    <mat-tab
      label="{{ tab | titlecase }} ({{ getCountByTab(tab) }})"
      *ngFor="let tab of tabs"
    >
      <bmc-award
        *ngFor="let item of getItemsByTab(tab); let i = index"
        [item]="item"
        [lastItem]="tab && i == getItemsByTab(tab).length - 1 ? true : false"
      ></bmc-award>
    </mat-tab>
  </mat-tab-group>
</div>
