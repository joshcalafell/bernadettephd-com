<mat-card class="bmc-list-item mat-elevation-z2">
  <mat-card-header>
    <mat-card-title>
      <h4 matLine class="title">
        {{ item.title }}
      </h4>
    </mat-card-title>
    <mat-card-subtitle>
      <p matLine class="item opacity" *ngIf="item.year < 3000">
        {{ item.year }}
      </p>
      <p matLine class="item opacity" *ngIf="item.year >= 3000">
        Ongoing
      </p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <a
      mat-raised-button
      color="primary"
      href="{{ item.publisherLink }}"
      *ngIf="item.publisherLink"
      target="_blank"
    >
      Publisher Link<mat-icon class="download-icon">exit_to_app</mat-icon>
    </a>
    <button
      mat-raised-button
      color="primary"
      *ngIf="item.reference && (afAuth.authState | async)"
      (click)="savePDF(item)"
    >
      Download PDF
      <mat-icon class="download-icon">cloud_download</mat-icon>
    </button>
    <a
      mat-stroked-button
      color="primary"
      (click)="openDialog()"
      *ngIf="item.reference && !(afAuth.authState | async)"
    >
      Login/Signup to Download
      <mat-icon class="download-icon">warning</mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
